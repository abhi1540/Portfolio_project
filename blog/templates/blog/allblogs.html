  </head>

  <body>

    <header>
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{% url 'home' %}">ABHISEK GANTAIT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'home' %}">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% static 'Abhisek_Gantait_Resume.docx' %}">RESUME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger active" href="{% url 'allblogs' %}">BLOG</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    </header>
  <br />
    <br />
    <main role="main">
       <div class="container">
           <h1 class="text-center pt-3">Welcome to My Blog</h1>
           <br />
           <br />
           <h2>Latest Post</h2>
           {% for blog in blogs.all %}
           <!--<a href="/blog/{{ blog.id }}"><p class="jumbotron">{{ blog.title }}</p></a>-->
           <a href="{% url 'detail' blog.id %}"><p class="jumbotron">{{ blog.title }}</p></a>
           <p>{{ blog.pub_date_formatter }}</p>
           <img class="imag-fluid" src="{{ blog.image.url }}" height="200" width="200"/>
           <p>{{ blog.summary }}</p>
           {% endfor %}

       </div>
    </main>

    <footer class="text-muted">
      <div class="container text-center">
          <p>&copy; {% now "Y" %} Abhisek Gantait<p>
      </div>
    </footer>
